<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Проект: Место</title>
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип страницы, латинскими буквами написано Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.png" alt="аватар профиля, фото Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__profile-info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__card">
                    <img src="./images/karachaevsk.jpg" alt="фото монастыря на холме" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Карачаевск</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/elbrus.jpg" alt="фото Эльбруса на закате" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/dombai.jpg" alt="" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Домбай</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/elbrus.jpg" alt="фото Эльбруса на закате" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/dombai.jpg" alt="" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Домбай</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__card">
                    <img src="./images/karachaevsk.jpg" alt="фото монастыря на холме" class="elements__photo">
                    <div class="elements__description">
                        <h3 class="elements__title">Карачаево-Черкессия</h3>
                        <div class="elements__like"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close-icon"></button>
                <form action="#" class="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__">
                    <input type="text">
                    <button class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
