<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <meta name="author" content="Гроссу Максим">
    <meta name="description" content="Проектная работа на курсе Яндекс Практикум по направлению веб-разработчик">
    <meta name="Keywords" content="Фотогалерея">
    <title>Проект: Место</title>
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img src="./images/icons/header-logo.svg" alt="Логотип страницы, латинскими буквами написано Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__redact">
                    <img src="./images/avatar.png" alt="фото Жак-Ив Кусто на фоне моря" class="profile__avatar">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button type="button" aria-label="кнопка открытия попапа редактирования профиля" class="profile__edit-button"></button>
                </div>
                <button type="button" aria-label="кнопка открытия попапа добавления карточки" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template id="card-template">
                    <article class="card">
                        <button type="button" aria-label="кнопка удаления карточки" class="card__delete-button"></button>
                        <img src="#" alt="#" class="card__photo">
                        <div class="card__description">
                            <h3 class="card__title"></h3>
                            <button type="button" aria-label="кнопка переключения лайка" class="card__like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <!-- попап редактирования профиля -->
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <form action="#" novalidate name="profile-form" class="popup__form popup__form_type_profile">
                    <button type="button" aria-label="закрыть форму редактирования профиля" class="popup__close-icon popup__close-icon_type_profile" ></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__inputs">
<!-- инпут имени профиля -->
                            <input type="text"
                            required
                            minlength="2" maxlength="40"
                            placeholder="Имя" name="name"
                            id="input-name"
                            class="popup__input popup__input_type_name">

                            <!-- спан с ошибкой имени профиля-->
                            <span class="popup__error input-name-error"></span>
<!-- инпут хобби -->
                            <input type="text" 
                            required
                            minlength="2" maxlength="200"
                            placeholder="О себе" name="about"
                            id="hobby-input"
                            class="popup__input popup__input_type_profession ">

                            <!-- спан с ошибкой в дискрипшен-->
                            <span class="popup__error hobby-input-error"></span>

                        </div>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- попап добавления карточки -->
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <form action="#" novalidate name="add-card-form" class="popup__form popup__form_type_add-card">
                    <button type="button" aria-label="закрыть форму добавления карточки" class="popup__close-icon popup__close-icon_type_add-card" ></button>
                    <h2 class="popup__title">Новое место</h2>
                        <div class="popup__inputs">
<!-- инпут названия места -->
                            <input type="text"
                            required
                            minlength="2" maxlength="30"
                            placeholder="Название" name="place-name"
                            id="place-name-input"
                            class="popup__input popup__input_type_card-name ">

                            <!-- спан с ошибкой в названии места -->
                            <span class="popup__error place-name-input-error"></span>
<!-- инпут ссылки на фото -->
                            <input type="url"
                            required
                            placeholder="Ссылка на картинку" name="place-link"
                            id="place-link-input"
                            class="popup__input popup__input_type_card-link">
                            
                            <!-- спан с ошибкой ссылки места -->
                            <span class="popup__error place-link-input-error"></span>

                        </div>
                    <button type="submit" class="popup__submit-button popup__submit-button_type_add-card">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- попап открытой карточки -->
        <div class="popup popup_type_fullscreen">
            <article class="popup__fullsceen-container">
                <img src="#" alt="" class="popup__fullscreen-image">
                <h3 class="popup__fullscreen-title"></h3>
                <button type="button" aria-label="закрыть фуллскрин фото" class="popup__close-icon popup__close-icon_type_fullscreen"></button>
            </article>
        </div>
    </div>
    <!-- валидация форм -->
    <!-- <script src="./scripts/validate.js"></script> -->
    <!-- мейн скрипт -->
    <script defer type="module" src="./pages/index.js"></script>
</body>
</html>
